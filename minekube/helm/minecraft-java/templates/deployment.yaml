apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "minecraft-java.fullname" . }}
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      chart: {{ .Chart.Name }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        chart: {{ .Chart.Name }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      containers:
      #- command: ["cp", "/opt/server.properties", "/app/server.properties", "&&", "java", "-jar", "/app/server.jar", "nogui"]
      - command: ["java", "-jar", "/app/server.jar", "nogui"]
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}
        ports:
        - containerPort: 25565
          name: minecraft-svc
        volumeMounts:
        #- name: app-dir
        #  mountPath: /app
        #  readOnly: false
        - name: log-dir
          mountPath: /app/logs
          readOnly: false
        - name : world-dir
          mountPath: /app/world
          readOnly: false
        #- name: server-config
        #  mountPath: /opt/server.properties
        #  readOnly: true
        #  subPath: server-properties
        # Liveness/Readiness based on serving port
        readinessProbe:
          tcpSocket:
            port: minecraft-svc
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 6
        livenessProbe:
          tcpSocket:
            port: minecraft-svc
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 2
      volumes:
      - name: app-dir
        emptyDir: {}
        #medium: Memory
      - name: log-dir
        emptyDir: {}
      - name: world-dir
        emptyDir: {}
        #  medium: "Memory"
      #- name: server-config
      #  configMap:
      #    name: {{ .Release.Name }}-config
